{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center mb-4 text-primary fw-bold">Login to CSI Club</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Login</button>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none text-primary fw-bold">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
